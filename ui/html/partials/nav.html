{{define "nav"}}
<nav>
  <div aria-label="main links">
    <a href="/">Home</a>
    {{if .IsAuthenticated}}
    <a href="/snippet/create">Create snippet</a>
    {{end}}
  </div>
  <div aria-label="auth links">
    {{if .IsAuthenticated}}
    <form action="/user/logout" method="POST">
      <button>Logout</button>
    </form>
    {{else}}
    <a href="/user/signup">Signup</a>
    <a href="/user/login">Login</a>
    {{end}}
  </div>
</nav>
{{end}}
